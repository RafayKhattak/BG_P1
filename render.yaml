services:
  # Backend Service (FastAPI)
  - name: hotel-api
    type: web
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && playwright install --with-deps chromium"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service (React)
  - name: hotel-frontend
    type: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: hotel-api
          type: web
          property: url
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html" 